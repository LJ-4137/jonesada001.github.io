<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Autumn Color Table</title>
    </head>
    <body>
        <table>
            <caption style="font-size: 120%;font-family:'Times New Roman', serif">Autumn Leaves</caption>
            <thead>
                <th style="background-color: #bc5a2d;color:#ffffff;font-family:'Times New Roman', serif">Rust</th>
                <th style="background-color: #b14932;color:#ffffff;font-family:'Times New Roman', serif">Sienna</th>
                <th style="background-color: #a53936;color:#ffffff;font-family:'Times New Roman', serif">Crabapple</th>
                <th style="background-color: #962a38;color:#ffffff;font-family:'Times New Roman', serif">Dragonfruit</th>
            </thead>
            <tbody style="font-family:'Courier New', Courier, monospace;">
                <tr>
                    <td style="background-color: hsla(18.88deg 61.37% 45.69%)">Hex: #bc5a2d</td>
                    <td style="background-color: hsla(10.87deg 55.95% 44.51%)">Hex: #b14932</td>
                    <td style="background-color: hsla(1.62deg 50.68% 42.94%)">Hex: #a53936</td>
                    <td style="background-color: hsla(352.22deg 56.25% 37.65%)">Hex: #962a38</td>
                </tr>
                <tr>
                    <td style="background-color: hsla(18.88deg 61.37% 45.69%)">RGB: 188 90 45</td>
                    <td style="background-color: hsla(10.87deg 55.95% 44.51%)">RGB: 177 73 50</td>
                    <td style="background-color: hsla(1.62deg 50.68% 42.94%)">RGB: 165 57 54</td>
                    <td style="background-color: hsla(352.22deg 56.25% 37.65%)">RGB: 150 42 56</td>
                </tr>
                <tr>
                    <td style="background-color: hsla(18.88deg 61.37% 45.69%)">HSL: 18.88deg 61.37% 45.69%</td>
                    <td style="background-color: hsla(10.87deg 55.95% 44.51%)">HSL: 10.87deg 55.95% 44.51%</td>
                    <td style="background-color: hsla(1.62deg 50.68% 42.94%)">HSL: 1.62deg 50.68% 42.94%</td>
                    <td style="background-color: hsl(352.22deg 56.25% 37.65%)">HSL: 352.22deg 56.25% 37.65%</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
